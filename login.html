<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Learnify</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <header class="navbar">
        <div class="container nav-content">
        <h1 class="logo">Learnify</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="about.html">About</a>
            <a href="profile.html">Profile</a>
            <a href="login.html" class="active">Login</a>
        </nav>
        </div>
    </header>

    <section class="login-section">
        <div class="container login-form-wrapper">
        <h2 class="section-title">Login to Learnify</h2>
        <form class="login-form" action="#" method="post">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <button type="submit" class="btn">Login</button>
            <p class="form-footer">Don't have an account? <a href="#">Sign Up</a></p>
        </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Learnify. All rights reserved.</p>
    </footer>

</body>
</html>
